<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Is Prime</title>
  <link rel="stylesheet" href="pico.min.css">
  <style>

  </style>
</head>
<body>
  <main class="container">
    <h1>Is Prime</h1>
    <p>Is Prime is an efficient algorithm that determines whether or not a given number is prime, with 95% accuracy in constant time (O(1)).</p>
    <form onsubmit="event.preventDefault(); checkPrime();">
        <input
            type="text"
            id="is_prime"
            placeholder="Insert your number here"
            aria-label="Insert your number here"
            required>
        <button type="submit">Check</button>
    </form>

    <div id="result">Result: </div>
<hr>
    <div>
      <h2>More cases</h2>
      <button type="button" onclick="check100()">Check for 100 random numbers</button>
      <ul id="100-results"></ul>
      <button type="button" onclick="check500()">Check for 500 random numbers</button>
      <ul id="500-results"></ul>
    </div>
  </main>
  <footer class="container">
    <small>
      Check our repository on <a href="https://github.com/mawerty/Is-Prime" target="_blank">Github</a>
    </small>
  </footer>
  <script>
    function checkPrime() {
      let number = document.getElementById("is_prime").value;
      document.getElementById("result").innerHTML = number + " is *<b>not</b>* a prime number."
    }

    function check100() {
      let ul = document.getElementById("100-results");
      let list_100 = document.createElement("ul");
      
      for (let step = 0; step < 100; step++) {
        const random = (min, max) => Math.floor(Math.random() * (max - min)) + min;

        let li = document.createElement("li");
        let text = document.createTextNode(`test ${ul.childElementCount * 100 + step+1}: ` + random(2, 612094810284) + " is not a prime number.");
        li.appendChild(text);
        list_100.appendChild(li);
      }

      ul.append(list_100);
    }

    function check500() {
      let ul = document.getElementById("500-results");
      let list_500 = document.createElement("ul");
      
      for (let step = 0; step < 500; step++) {
        const random = (min, max) => Math.floor(Math.random() * (max - min)) + min;

        let li = document.createElement("li");
        let text = document.createTextNode(`test ${ul.childElementCount * 500 + step+1}: ` + random(2, 612094810284) + " is not a prime number.");
        li.appendChild(text);
        list_500.appendChild(li);
      }

      ul.append(list_500);
    }
  </script>
</body>
</html>
